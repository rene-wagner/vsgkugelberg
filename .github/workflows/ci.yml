name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install
        env:
          DATABASE_URL: postgresql://user:secret@localhost:5432/database

      - name: Run lint
        run: pnpm lint

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    env:
      PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run format check
        run: pnpm format

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    needs:
      - lint
      - format-check
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: database_test
          POSTGRES_USER: user
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d database_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
      DATABASE_URL: postgresql://user:secret@localhost:5432/database_test
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Apply Prisma migrations
        run: pnpm --filter api prisma:deploy

      - name: Run API tests
        run: pnpm --filter api test:ci
