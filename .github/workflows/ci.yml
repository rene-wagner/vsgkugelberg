name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
      DATABASE_URL: postgresql://user:secret@localhost:5432/database_test?schema=public
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma client
        run: pnpm --filter api prisma:generate

      - name: Run lint
        run: pnpm lint

  format:
    name: Format
    runs-on: ubuntu-latest
    env:
      PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run format check
        run: pnpm format

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    needs:
      - lint
      - format
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: database_test
          POSTGRES_USER: user
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d database_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mailhog:
        image: mailhog/mailhog:latest
        ports:
          - 1025:1025
          - 8025:8025
    env:
      PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
      DATABASE_URL: postgresql://user:secret@localhost:5432/database_test?schema=public
      JWT_EXPIRATION: 12h
      EMAIL_PROVIDER: smtp
      SMTP_HOST: localhost
      SMTP_PORT: 1025
      SMTP_FROM: noreply@vsg-kugelberg.de
      MAILHOG_API_URL: http://localhost:8025
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma client
        run: pnpm --filter api prisma:generate

      - name: Apply Prisma migrations
        run: pnpm --filter api prisma:deploy

      - name: Run API tests
        run: pnpm --filter api test:ci

  web-tests:
    name: Web Tests
    runs-on: ubuntu-latest
    needs:
      - lint
      - format
    env:
      PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run Web tests
        run: pnpm --filter web test:ci
