services:
  # ===============================
  # PostgreSQL Database
  # ===============================
  vsg-postgres:
    image: postgres:18-alpine
    container_name: vsg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - vsg-postgres-data:/var/lib/postgresql/data
    networks:
      - vsg-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===============================
  # Redis Server
  # ===============================
  vsg-redis:
    image: redis:7-alpine
    container_name: vsg-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - vsg-redis-data:/data
    networks:
      - vsg-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===============================
  # API Service
  # ===============================
  vsg-api:
    image: ghcr.io/rene-wagner/vsgkugelberg-api:latest
    container_name: vsg-api
    restart: unless-stopped
    depends_on:
      vsg-postgres:
        condition: service_healthy
      vsg-redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - vsg-uploads:/app/apps/api/uploads
    networks:
      - vsg-internal
      - traefik_proxy
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      # Router configuration
      - "traefik.http.routers.vsg-api.rule=Host(`vsgapi.rwgnr.de`)"
      - "traefik.http.routers.vsg-api.entrypoints=websecure"
      - "traefik.http.routers.vsg-api.tls.certresolver=letsencrypt"
      # Service configuration
      - "traefik.http.services.vsg-api.loadbalancer.server.port=3000"
      # Use Traefik network
      - "traefik.docker.network=traefik_proxy"

  # ===============================
  # Web Service (Vue 3 / Nginx)
  # ===============================
  vsg-web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      args:
        VITE_API_BASE_URL: https://vsgapi.rwgnr.de
    container_name: vsg-web
    restart: unless-stopped
    depends_on:
      - vsg-api
    env_file:
      - .env
    networks:
      - traefik_proxy
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      # Router configuration
      - "traefik.http.routers.vsg-web.rule=Host(`vsgweb.rwgnr.de`)"
      - "traefik.http.routers.vsg-web.entrypoints=websecure"
      - "traefik.http.routers.vsg-web.tls.certresolver=letsencrypt"
      # Service configuration
      - "traefik.http.services.vsg-web.loadbalancer.server.port=80"
      # Use Traefik network
      - "traefik.docker.network=traefik_proxy"

  # ===============================
  # Migration Tool (run with --profile migrate)
  # ===============================
  vsg-migrate:
    build:
      context: .
      dockerfile: ./tools/migrate/Dockerfile
    container_name: vsg-migrate
    profiles:
      - migrate
    depends_on:
      vsg-postgres:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      # Mount CSV data files from host
      - ./data:/app/tools/migrate/data:ro
    networks:
      - vsg-internal

# ===============================
# Networks
# ===============================
networks:
  vsg-internal:
    driver: bridge
  traefik_proxy:
    external: true

# ===============================
# Volumes
# ===============================
volumes:
  vsg-postgres-data:
  vsg-redis-data:
  vsg-uploads:
