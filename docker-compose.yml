services:
  # ===============================
  # PostgreSQL Database
  # ===============================
  postgres:
    image: postgres:18-alpine
    container_name: vsgkugelberg_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - vsgkugelberg_postgres_data:/var/lib/postgresql/data
    networks:
      - vsgkugelberg_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===============================
  # Redis Server
  # ===============================
  redis:
    image: redis:7-alpine
    container_name: vsgkugelberg_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - vsgkugelberg_redis_data:/data
    networks:
      - vsgkugelberg_internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===============================
  # API Service
  # ===============================
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: vsgkugelberg_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      CORS_ORIGINS: ${CORS_ORIGINS}
      THUMBNAIL_QUALITY: ${THUMBNAIL_QUALITY}
      APP_URL: ${APP_URL}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      HONEYPOT_SECRET: ${HONEYPOT_SECRET}
    volumes:
      - vsgkugelberg_uploads:/app/apps/api/uploads
    networks:
      - vsgkugelberg_internal
      - traefik_proxy
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      # Router configuration
      - "traefik.http.routers.vsgkugelberg-api.rule=Host(`vsgapi.rwgnr.de`)"
      - "traefik.http.routers.vsgkugelberg-api.entrypoints=websecure"
      - "traefik.http.routers.vsgkugelberg-api.tls=true"
      - "traefik.http.routers.vsgkugelberg-api.tls.certresolver=letsencrypt"
      # Service configuration
      - "traefik.http.services.vsgkugelberg-api.loadbalancer.server.port=3000"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.vsgkugelberg-api-http.rule=Host(`vsgapi.rwgnr.de`)"
      - "traefik.http.routers.vsgkugelberg-api-http.entrypoints=web"
      - "traefik.http.routers.vsgkugelberg-api-http.middlewares=https-redirect"
      # Middleware for redirect
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"

  # ===============================
  # Web Service (Vue 3 / Nginx)
  # ===============================
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      args:
        VITE_API_BASE_URL: https://vsgapi.rwgnr.de
    container_name: vsgkugelberg-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    networks:
      - traefik_proxy
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      # Router configuration
      - "traefik.http.routers.vsgkugelberg-web.rule=Host(`vsgweb.rwgnr.de`)"
      - "traefik.http.routers.vsgkugelberg-web.entrypoints=websecure"
      - "traefik.http.routers.vsgkugelberg-web.tls=true"
      - "traefik.http.routers.vsgkugelberg-web.tls.certresolver=letsencrypt"
      # Service configuration
      - "traefik.http.services.vsgkugelberg-web.loadbalancer.server.port=80"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.vsgkugelberg-web-http.rule=Host(`vsgweb.rwgnr.de`)"
      - "traefik.http.routers.vsgkugelberg-web-http.entrypoints=web"
      - "traefik.http.routers.vsgkugelberg-web-http.middlewares=https-redirect"

  # ===============================
  # Migration Tool (run with --profile migrate)
  # ===============================
  migrate:
    build:
      context: .
      dockerfile: ./tools/migrate/Dockerfile
    container_name: vsgkugelberg-migrate
    profiles:
      - migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: ${PSOTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DATABASE: ${POSTGRES_DB}
    volumes:
      # Mount CSV data files from host
      - ./tools/migrate/data:/app/tools/migrate/data:ro
    networks:
      - vsgkugelberg_internal

# ===============================
# Networks
# ===============================
networks:
  vsgkugelberg_internal:
    driver: bridge
  traefik_proxy:
    external: true

# ===============================
# Volumes
# ===============================
volumes:
  vsgkugelberg_postgres_data:
  vsgkugelberg_redis_data:
  vsgkugelberg_uploads:
