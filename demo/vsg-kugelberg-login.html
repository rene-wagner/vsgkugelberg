<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – VSG Kugelberg Weißenfels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Archivo:wght@100;200;400;800;900&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // Weißenfels city colors - azure blue (#0057B7) based
            'vsg-blue': {
              950: '#001a3a',
              900: '#002d5c',
              800: '#003d7a',
              700: '#004a94',
              600: '#0057B7',
              500: '#0066d6',
              400: '#3385e0',
              300: '#66a3e8',
              200: '#99c2f0',
              100: '#cce0f7',
            },
            'vsg-gold': {
              900: '#5c4a0a',
              800: '#8a700f',
              700: '#b89614',
              600: '#d4a91a',
              500: '#fcd34d',
              400: '#fde047',
              300: '#fef08a',
              200: '#fef9c3',
              100: '#fefce8',
            },
          },
          fontFamily: {
            'display': ['Bebas Neue', 'sans-serif'],
            'body': ['Archivo', 'sans-serif'],
          },
        }
      }
    }
  </script>
  
  <style>
    :root {
      --vsg-blue-deep: #001a3a;
      --vsg-blue-primary: #0057B7;
      --vsg-gold-primary: #fcd34d;
      --vsg-gold-bright: #fde047;
    }
    
    body {
      font-family: 'Archivo', sans-serif;
      background: #002d5c;
    }
    
    .font-display {
      font-family: 'Bebas Neue', sans-serif;
    }
    
    .font-body {
      font-family: 'Archivo', sans-serif;
    }
    
    /* Glow effects */
    .gold-glow {
      box-shadow: 0 0 60px rgba(252, 211, 77, 0.3), 0 0 120px rgba(252, 211, 77, 0.1);
    }
    
    .blue-glow {
      box-shadow: 0 0 60px rgba(0, 87, 183, 0.4), 0 0 120px rgba(0, 87, 183, 0.2);
    }
    
    /* Text shadow for headers */
    .text-glow {
      text-shadow: 0 0 40px rgba(252, 211, 77, 0.5);
    }
    
    /* Staggered reveal animations */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes pulse-gold {
      0%, 100% {
        box-shadow: 0 0 20px rgba(252, 211, 77, 0.4);
      }
      50% {
        box-shadow: 0 0 40px rgba(252, 211, 77, 0.8);
      }
    }
    
    .animate-slide-up {
      animation: slideUp 0.8s ease-out forwards;
      opacity: 0;
    }
    
    .animate-scale-in {
      animation: scaleIn 0.6s ease-out forwards;
      opacity: 0;
    }
    
    .animate-pulse-gold {
      animation: pulse-gold 2s ease-in-out infinite;
    }
    
    .delay-100 { animation-delay: 100ms; }
    .delay-200 { animation-delay: 200ms; }
    .delay-300 { animation-delay: 300ms; }
    .delay-400 { animation-delay: 400ms; }
    .delay-500 { animation-delay: 500ms; }
    
    /* Button hover */
    .btn-primary {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .btn-primary:hover::before {
      left: 100%;
    }
    
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(252, 211, 77, 0.5);
    }
    
    /* Form input styling */
    .form-input-custom {
      transition: all 0.3s ease;
    }
    
    .form-input-custom:focus {
      box-shadow: 0 0 0 3px rgba(252, 211, 77, 0.3);
    }
  </style>
</head>

<body class="min-h-screen text-white overflow-x-hidden">
  
  <!-- Login Section -->
  <section class="relative min-h-screen flex items-center justify-center overflow-hidden">
    <!-- Background gradient overlay -->
    <div class="absolute inset-0 bg-gradient-to-br from-vsg-blue-900 via-vsg-blue-800/50 to-transparent"></div>
    
    <!-- Decorative elements -->
    <div class="absolute top-1/4 right-0 w-96 h-96 bg-vsg-gold-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/4 left-0 w-80 h-80 bg-vsg-blue-500/20 rounded-full blur-3xl"></div>
    
    <div class="relative z-10 w-full max-w-md mx-auto px-6 py-12">
      <!-- Logo and Brand -->
      <div class="text-center mb-10 animate-slide-up">
        <a href="vsg-kugelberg-theme.html" class="inline-flex items-center gap-4 mb-6">
          <div class="w-14 h-14 bg-vsg-gold-500 rounded-lg flex items-center justify-center animate-pulse-gold">
            <span class="font-display text-vsg-blue-900 text-3xl tracking-tight">VK</span>
          </div>
          <div class="text-left">
            <span class="font-display text-3xl tracking-wider text-white block">VSG KUGELBERG</span>
            <span class="text-xs font-body font-extralight tracking-[0.3em] text-vsg-gold-400 uppercase">Weißenfels</span>
          </div>
        </a>
      </div>
      
      <!-- Login Card -->
      <div class="bg-vsg-blue-900/80 backdrop-blur-md border border-vsg-gold-500/20 rounded-2xl p-8 animate-scale-in delay-200">
        <div class="text-center mb-8">
          <h1 class="font-display text-4xl md:text-5xl tracking-wider text-white text-glow">
            ANMELDEN
          </h1>
          <p class="font-body font-extralight text-vsg-blue-200 mt-2">
            Melde dich im Mitgliederbereich an
          </p>
        </div>
        
        <form class="space-y-6">
          <!-- Email Input -->
          <div class="animate-slide-up delay-300">
            <label for="email" class="block font-body font-extralight text-sm tracking-wider text-vsg-gold-400 uppercase mb-2">
              E-Mail Adresse
            </label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input-custom w-full px-4 py-3 bg-vsg-blue-800/50 border border-vsg-gold-500/30 rounded-lg text-white placeholder-vsg-blue-300 focus:outline-none focus:border-vsg-gold-400"
              placeholder="deine@email.de"
              required
            />
          </div>
          
          <!-- Password Input -->
          <div class="animate-slide-up delay-400">
            <label for="password" class="block font-body font-extralight text-sm tracking-wider text-vsg-gold-400 uppercase mb-2">
              Passwort
            </label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input-custom w-full px-4 py-3 bg-vsg-blue-800/50 border border-vsg-gold-500/30 rounded-lg text-white placeholder-vsg-blue-300 focus:outline-none focus:border-vsg-gold-400"
              placeholder="••••••••"
              required
            />
          </div>
          
          <!-- Submit Button -->
          <div class="animate-slide-up delay-500">
            <button
              type="submit"
              class="btn-primary w-full bg-vsg-gold-500 text-vsg-blue-900 px-6 py-4 font-display text-xl tracking-wider rounded-lg gold-glow"
            >
              ANMELDEN
            </button>
          </div>
        </form>
        
      </div>
      
      <!-- Back to Home -->
      <div class="text-center mt-8 animate-slide-up delay-500">
        <a href="vsg-kugelberg-theme.html" class="inline-flex items-center gap-2 font-body font-extralight text-sm text-vsg-blue-300 hover:text-vsg-gold-400 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18"/>
          </svg>
          Zurück zur Startseite
        </a>
      </div>
    </div>
  </section>

</body>
</html>
