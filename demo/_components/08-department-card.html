<!--
  Component: Department Card
  Description: Card displaying a department/service with icon, title, description, and link
  
  Dependencies:
  - Tailwind CSS
  - Google Fonts: Bebas Neue, Archivo
  - CSS for card-hover effect
  
  Usage:
  - Display departments, services, or features
  - Use in a grid layout (recommended: 2 columns)
  
  Customization:
  - Replace icon SVG
  - Update title, description, and link
  - Adjust colors for different backgrounds
-->

<!-- Required CSS -->
<style>
  .card-hover {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .card-hover:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 60px rgba(252, 211, 77, 0.15);
  }
</style>

<!-- Department Card - Light variant (for white backgrounds) -->
<div class="card-hover bg-gray-50 border border-gray-200 p-8 group">
  <div class="w-16 h-16 bg-vsg-blue-600/10 rounded-lg flex items-center justify-center mb-6 group-hover:bg-vsg-blue-600/20 transition-colors">
    <!-- Replace with your icon -->
    <svg class="w-8 h-8 text-vsg-blue-600" fill="currentColor" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10"/>
    </svg>
  </div>
  <h4 class="font-display text-3xl text-vsg-blue-900 tracking-wider mb-3">DEPARTMENT NAME</h4>
  <p class="font-body font-extralight text-gray-600 leading-relaxed">
    Brief description of the department or service goes here.
  </p>
  <a href="#" class="inline-flex items-center gap-2 mt-6 font-body font-bold text-sm tracking-wider text-vsg-blue-600 hover:text-vsg-blue-800 transition-colors uppercase">
    Mehr erfahren
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
    </svg>
  </a>
</div>

<!-- Department Card - Dark variant (for blue backgrounds) -->

  <div class="w-16 h-16 bg-vsg-gold-500/20 rounded-lg flex items-center justify-center mb-6 group-hover:bg-vsg-gold-500/30 transition-colors">
    <svg class="w-8 h-8 text-vsg-gold-400" fill="currentColor" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10"/>
    </svg>
  </div>
  <h4 class="font-display text-3xl text-white tracking-wider mb-3">DEPARTMENT NAME</h4>
  <p class="font-body font-extralight text-vsg-blue-100 leading-relaxed">
    Brief description of the department or service goes here.
  </p>
  <a href="#" class="inline-flex items-center gap-2 mt-6 font-body font-bold text-sm tracking-wider text-vsg-gold-400 hover:text-vsg-gold-300 transition-colors uppercase">
    Mehr erfahren
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
    </svg>
  </a>
</div>

<!-- Department Card - CTA variant (gold background) -->

  <p class="font-body font-bold text-vsg-blue-800 mb-6">
    View all departments
  </p>
  <a href="#" class="inline-flex items-center gap-2 font-display text-xl tracking-wider text-vsg-blue-900 border-2 border-vsg-blue-900 px-6 py-3 hover:bg-vsg-blue-900 hover:text-vsg-gold-400 transition-colors">

    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
