<!--
  Component: Mobile Menu Overlay
  Description: Full-screen slide-in mobile navigation with expandable submenus
  
  Dependencies:
  - Tailwind CSS
  - Google Fonts: Bebas Neue, Source Sans 3
  - JavaScript for menu toggle and submenu expansion
  
  Features:
  - Slides in from right
  - Scrollable content
  - Expandable submenu items with chevron animation
  - Closes when clicking links
  
  Customization:
  - Update menu items and nested items
  - Adjust background color (default: bg-vsg-blue-900)
  - Modify text sizes for different screen sizes
-->

<!-- Mobile Menu Overlay -->
<div id="mobile-menu" class="fixed inset-0 z-40 bg-vsg-blue-900 transform translate-x-full transition-transform duration-300 ease-in-out md:hidden overflow-y-scroll">
  <div class="flex flex-col items-center gap-6 pt-28 pb-12 min-h-full px-8">
    
    <!-- Menu Item with Submenu -->
    <div class="flex flex-col w-full max-w-xs">
      <button id="mobile-submenu-btn" class="font-display text-4xl tracking-wider text-white hover:text-vsg-gold-400 transition-colors flex items-center justify-between w-full">
        <span>MENU ITEM</span>
        <svg id="mobile-submenu-arrow" class="w-6 h-6 transition-transform duration-300 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>
      <div id="mobile-submenu" class="flex flex-col gap-3 mt-4 max-h-0 overflow-hidden transition-all duration-300 pl-4">
        <a href="#" class="font-body font-normal text-lg text-vsg-gold-300 hover:text-vsg-gold-400 transition-colors">Submenu Item 1</a>
        <a href="#" class="font-body font-normal text-lg text-vsg-gold-300 hover:text-vsg-gold-400 transition-colors">Submenu Item 2</a>
        <a href="#" class="font-body font-normal text-lg text-vsg-gold-300 hover:text-vsg-gold-400 transition-colors">Submenu Item 3</a>
      </div>
    </div>
    
    <!-- Simple Menu Item -->
    <div class="w-full max-w-xs mb-4">
      <a href="#" class="font-display text-4xl tracking-wider text-white hover:text-vsg-gold-400 transition-colors block">SIMPLE ITEM</a>
    </div>
    
    <!-- CTA Button -->
    <button class="mt-8 bg-vsg-gold-500 text-vsg-blue-900 px-8 py-4 font-display text-2xl tracking-wider">
      CTA BUTTON
    </button>
  </div>
</div>

<!-- JavaScript for menu and submenu toggle -->
<script>
  const mobileMenu = document.getElementById('mobile-menu');
  const mobileSubmenuBtn = document.getElementById('mobile-submenu-btn');
  const mobileSubmenu = document.getElementById('mobile-submenu');
  const mobileSubmenuArrow = document.getElementById('mobile-submenu-arrow');
  let isSubmenuOpen = false;
  
  // Toggle mobile menu (call this from burger button)
  function toggleMobileMenu(open) {
    if (open) {
      mobileMenu.classList.remove('translate-x-full');
      mobileMenu.classList.add('translate-x-0');
    } else {
      mobileMenu.classList.remove('translate-x-0');
      mobileMenu.classList.add('translate-x-full');
    }
  }
  
  // Toggle submenu
  mobileSubmenuBtn.addEventListener('click', () => {
    isSubmenuOpen = !isSubmenuOpen;
    
    if (isSubmenuOpen) {
      mobileSubmenu.style.maxHeight = mobileSubmenu.scrollHeight + 'px';
      mobileSubmenuArrow.classList.add('rotate-180');
    } else {
      mobileSubmenu.style.maxHeight = '0';
      mobileSubmenuArrow.classList.remove('rotate-180');
    }
  });
  
  // Close menu when clicking links (except submenu toggle)
  mobileMenu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      toggleMobileMenu(false);
    });
  });
</script>
