<!--
  Component: News Card Featured
  Description: Large news card with image area, category tag, date, title, and description
  
  Dependencies:
  - Tailwind CSS
  - Google Fonts: Bebas Neue, Archivo
  - CSS for card-hover effect
  
  Usage:
  - Featured news article on homepage
  - Highlight important announcements
  
  Customization:
  - Add actual image in the image area
  - Update category tag, date, title, and description
-->

<!-- Required CSS -->
<style>
  .card-hover {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .card-hover:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 60px rgba(252, 211, 77, 0.15);
  }
</style>

<!-- Featured News Card (for white/light backgrounds) -->
<div class="card-hover bg-vsg-blue-600 overflow-hidden group">
  <!-- Image Area -->
  <div class="aspect-video bg-vsg-blue-700 relative overflow-hidden">
    <!-- Add your image here -->
    <!-- <img src="..." alt="..." class="w-full h-full object-cover"> -->
    <div class="absolute inset-0 bg-gradient-to-t from-vsg-blue-600 to-transparent"></div>
    <div class="absolute bottom-4 left-4">
      <span class="inline-block bg-vsg-gold-500 text-vsg-blue-900 font-display text-sm tracking-wider px-3 py-1">CATEGORY</span>
    </div>
  </div>
  
  <!-- Content -->
  <div class="p-8">
    <span class="font-body font-extralight text-sm text-vsg-blue-200">15. December 2024</span>
    <h4 class="font-display text-3xl text-white tracking-wider mt-2 mb-4 group-hover:text-vsg-gold-400 transition-colors">
      NEWS HEADLINE GOES HERE
    </h4>
    <p class="font-body font-extralight text-vsg-blue-100 leading-relaxed">
      Brief description or excerpt of the news article. Keep it concise and engaging to encourage readers to click through.
    </p>
  </div>
</div>

<!-- Featured News Card - Dark variant (for blue backgrounds) -->
<div class="card-hover bg-gradient-to-br from-vsg-blue-800/60 to-vsg-blue-900/60 border border-vsg-gold-500/20 overflow-hidden group">
  <div class="aspect-video bg-vsg-blue-700/50 relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-t from-vsg-blue-900 to-transparent"></div>
    <div class="absolute bottom-4 left-4">
      <span class="inline-block bg-vsg-gold-500 text-vsg-blue-900 font-display text-sm tracking-wider px-3 py-1">CATEGORY</span>
    </div>
  </div>
  <div class="p-8">
    <span class="font-body font-extralight text-sm text-vsg-blue-400">15. December 2024</span>
    <h4 class="font-display text-3xl text-white tracking-wider mt-2 mb-4 group-hover:text-vsg-gold-400 transition-colors">
      NEWS HEADLINE GOES HERE
    </h4>
    <p class="font-body font-extralight text-vsg-blue-300 leading-relaxed">
      Brief description or excerpt of the news article.
    </p>
  </div>
</div>
