<!--
  Link with Arrow Component
  
  Inline link with arrow icon, used for "More" or "Read more" actions.
  Commonly used in cards and section headers.
  
  Customization:
  - {{link_text}}: The link text (e.g., "Mehr erfahren", "Alle Neuigkeiten")
  - {{link_href}}: The URL to link to
  
  Color variants:
  - Light background: text-vsg-blue-600 hover:text-vsg-blue-800
  - Dark background: text-vsg-gold-400 hover:text-vsg-gold-300
  
  Dependencies:
  - Requires Tailwind CSS config with vsg-blue colors
  - Requires font-body font family
-->

<!-- Link with Arrow - Light Background Variant -->
<a href="{{link_href}}" class="inline-flex items-center gap-2 font-body font-bold text-sm tracking-wider text-vsg-blue-600 hover:text-vsg-blue-800 transition-colors uppercase">
  {{link_text}}
  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
  </svg>
</a>

<!-- Link with Arrow - Dark Background Variant -->
<a href="{{link_href}}" class="inline-flex items-center gap-2 font-body font-bold text-sm tracking-wider text-vsg-gold-400 hover:text-vsg-gold-300 transition-colors uppercase">
  {{link_text}}
  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
  </svg>
</a>

<!-- Link with Arrow - With Margin Top (for card usage) -->
<a href="{{link_href}}" class="inline-flex items-center gap-2 mt-6 font-body font-bold text-sm tracking-wider text-vsg-blue-600 hover:text-vsg-blue-800 transition-colors uppercase">
  {{link_text}}
  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
  </svg>
</a>
