<!--
  Component: Mobile Burger Button
  Description: Animated hamburger menu button that transforms to X when active
  
  Dependencies:
  - Tailwind CSS
  - JavaScript for toggle animation
  
  States:
  - Default: Three horizontal lines
  - Active: Transforms to X shape
  
  Customization:
  - Adjust line color with bg-* classes
  - Modify size with w-* and h-* classes
-->

<!-- Burger Button -->
<button id="burger-btn" class="md:hidden flex flex-col justify-center items-center w-10 h-10 gap-1.5 group" aria-label="Menu">
  <span class="burger-line w-6 h-0.5 bg-vsg-gold-400 transition-all duration-300 group-hover:bg-vsg-gold-300"></span>
  <span class="burger-line w-6 h-0.5 bg-vsg-gold-400 transition-all duration-300 group-hover:bg-vsg-gold-300"></span>
  <span class="burger-line w-6 h-0.5 bg-vsg-gold-400 transition-all duration-300 group-hover:bg-vsg-gold-300"></span>
</button>

<!-- JavaScript for animation -->
<script>
  const burgerBtn = document.getElementById('burger-btn');
  const burgerLines = burgerBtn.querySelectorAll('.burger-line');
  let isMenuOpen = false;
  
  burgerBtn.addEventListener('click', () => {
    isMenuOpen = !isMenuOpen;
    
    if (isMenuOpen) {
      // Animate to X
      burgerLines[0].classList.add('rotate-45', 'translate-y-2');
      burgerLines[1].classList.add('opacity-0');
      burgerLines[2].classList.add('-rotate-45', '-translate-y-2');
      burgerBtn.setAttribute('aria-label', 'Close menu');
    } else {
      // Animate back to burger
      burgerLines[0].classList.remove('rotate-45', 'translate-y-2');
      burgerLines[1].classList.remove('opacity-0');
      burgerLines[2].classList.remove('-rotate-45', '-translate-y-2');
      burgerBtn.setAttribute('aria-label', 'Open menu');
    }
  });
</script>
