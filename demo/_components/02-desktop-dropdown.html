<!--
  Component: Desktop Dropdown Menu
  Description: Hover-triggered dropdown menu for nested navigation items
  
  Dependencies:
  - Tailwind CSS
  - Google Fonts: Archivo
  
  Usage:
  - Place inside desktop navigation menu
  - Dropdown appears on hover with fade and slide animation
  - Chevron rotates 180 degrees on hover
  
  Customization:
  - Update dropdown items and links
  - Adjust width with w-* class (default: w-48)
-->

<!-- Dropdown Menu Item -->
<div class="relative group">
  <button class="font-body font-extralight text-sm tracking-wider text-vsg-gold-300 hover:text-vsg-gold-400 transition-colors uppercase flex items-center gap-1">
    Menu Label
    <svg class="w-4 h-4 transition-transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
    </svg>
  </button>
  
  <!-- Dropdown Panel -->
  <div class="absolute top-full left-0 mt-2 w-48 bg-vsg-blue-900 border border-vsg-gold-500/20 rounded-lg shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform translate-y-2 group-hover:translate-y-0">
    <div class="py-2">
      <a href="#" class="block px-4 py-2 font-body font-extralight text-sm text-vsg-gold-300 hover:text-vsg-gold-400 hover:bg-vsg-blue-800/50 transition-colors">
        Dropdown Item 1
      </a>
      <a href="#" class="block px-4 py-2 font-body font-extralight text-sm text-vsg-gold-300 hover:text-vsg-gold-400 hover:bg-vsg-blue-800/50 transition-colors">
        Dropdown Item 2
      </a>
      <a href="#" class="block px-4 py-2 font-body font-extralight text-sm text-vsg-gold-300 hover:text-vsg-gold-400 hover:bg-vsg-blue-800/50 transition-colors">
        Dropdown Item 3
      </a>
    </div>
  </div>
</div>
