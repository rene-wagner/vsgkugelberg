<!--
  Stats Section Component
  
  Horizontal statistics display with large numbers and labels.
  Light gray background section.
  
  Structure:
  - Responsive grid: 2 columns on mobile, 4 on desktop
  - Each stat has a large number and label below
  
  Customization per stat item:
  - {{stat_value}}: The number/value (e.g., "104", "850+")
  - {{stat_label}}: Label text (e.g., "Jahre Tradition")
  
  Dependencies:
  - Requires Tailwind CSS config with vsg-blue colors
  - Requires .animate-scale-in, .delay-* animation classes
-->

<!-- Stats Section - Light Gray Background -->
<section class="relative py-20 bg-gray-50">
  <div class="max-w-7xl mx-auto px-6">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
      <!-- Stat Item -->
      <div class="text-center animate-scale-in delay-100">
        <span class="font-display text-6xl md:text-8xl text-vsg-blue-600">{{stat_value}}</span>
        <span class="block font-body font-extralight text-sm tracking-widest text-vsg-blue-800 uppercase mt-2">{{stat_label}}</span>
      </div>
      <!-- Repeat for additional stats -->
    </div>
  </div>
</section>
