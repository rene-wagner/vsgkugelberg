<!--
  Component: Secondary Button
  Description: Outline/border style button for secondary actions
  
  Dependencies:
  - Tailwind CSS
  - Google Fonts: Bebas Neue
  
  Variants:
  - Light: Gold border on dark backgrounds
  - Dark: Blue border on light/gold backgrounds
  
  Customization:
  - Adjust border color and text color for different backgrounds
  - Modify padding and text size as needed
-->

<!-- Secondary Button - Light variant (for dark backgrounds) -->
<button class="border-2 border-vsg-gold-500/50 text-vsg-gold-400 px-10 py-4 font-display text-2xl tracking-wider hover:bg-vsg-gold-500/10 transition-colors">
  SECONDARY BUTTON
</button>

<!-- Secondary Button - Dark variant (for light/gold backgrounds) -->
<button class="border-2 border-vsg-blue-900 text-vsg-blue-900 px-10 py-4 font-display text-2xl tracking-wider hover:bg-vsg-blue-900/10 transition-colors">
  SECONDARY BUTTON
</button>

<!-- Secondary Button - Dark with hover fill (for gold backgrounds) -->
<button class="border-2 border-vsg-blue-900 text-vsg-blue-900 px-6 py-3 font-display text-xl tracking-wider hover:bg-vsg-blue-900 hover:text-vsg-gold-400 transition-colors">
  SECONDARY BUTTON
</button>
