<!--
  CTA (Call to Action) Section Component
  
  Full-width gold gradient section with centered headline and buttons.
  Used to encourage membership or contact.
  
  Customization:
  - {{title_line_1}}: First line of headline (e.g., "WERDE TEIL DER")
  - {{title_line_2}}: Second line of headline (e.g., "VSG FAMILIE")
  - {{description}}: Supporting text below headline
  - {{primary_button_text}}: Primary action button text
  - {{secondary_button_text}}: Secondary action button text
  
  Dependencies:
  - Requires Tailwind CSS config with vsg-blue and vsg-gold colors
  - Requires .blue-glow CSS class
-->

<!-- CTA Section -->
<section class="relative py-32 overflow-hidden">
  <div class="absolute inset-0 bg-gradient-to-r from-vsg-gold-600 via-vsg-gold-500 to-vsg-gold-400"></div>
  
  <div class="relative z-10 max-w-4xl mx-auto px-6 text-center">
    <h3 class="font-display text-5xl md:text-7xl lg:text-8xl text-vsg-blue-900 tracking-wider leading-tight">
      {{title_line_1}}<br/>{{title_line_2}}
    </h3>
    <p class="font-body font-extralight text-xl text-vsg-blue-800 mt-6 max-w-2xl mx-auto">
      {{description}}
    </p>
    <div class="flex flex-col sm:flex-row items-center justify-center gap-6 mt-10">
      <button class="bg-vsg-blue-900 text-vsg-gold-400 px-10 py-4 font-display text-2xl tracking-wider hover:bg-vsg-blue-800 transition-colors blue-glow">
        {{primary_button_text}}
      </button>
      <button class="border-2 border-vsg-blue-900 text-vsg-blue-900 px-10 py-4 font-display text-2xl tracking-wider hover:bg-vsg-blue-900/10 transition-colors">
        {{secondary_button_text}}
      </button>
    </div>
  </div>
</section>
